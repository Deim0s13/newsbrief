{% extends "base.html" %}

{% block title %}NewsBrief - Latest Articles{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Latest Articles</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-300">Intelligently ranked news from your feeds</p>
    </div>
    
    <!-- Filters -->
    <div class="mb-6 flex flex-wrap gap-4 items-center">
        <!-- Topic Filter -->
        <div class="flex items-center space-x-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Topic:</label>
            <select class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="">All Topics</option>
                <option value="ai-ml">AI/ML</option>
                <option value="cloud-k8s">Cloud/K8s</option>
                <option value="security">Security</option>
                <option value="devtools">DevTools</option>
                <option value="chips-hardware">Chips/Hardware</option>
            </select>
        </div>
        
        <!-- View Toggle -->
        <div class="flex items-center space-x-2">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">View:</label>
            <div class="flex bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                <button class="px-3 py-1 text-sm font-medium bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm rounded-md">
                    Detailed
                </button>
                <button class="px-3 py-1 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
                    Skim
                </button>
            </div>
        </div>
        
        <!-- Refresh Button -->
        <button onclick="refreshFeeds()" class="ml-auto px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md flex items-center space-x-2">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>Refresh Feeds</span>
        </button>
    </div>
    
    <!-- Articles Loading State -->
    <div id="loading" class="hidden">
        <div class="flex items-center justify-center py-12">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-gray-600 dark:text-gray-300">Loading articles...</span>
        </div>
    </div>
    
    <!-- Articles Container -->
    <div id="articles-container" class="space-y-6">
        <!-- Article items will be loaded here via JavaScript -->
        <div class="text-center py-12 text-gray-500 dark:text-gray-400">
            <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
            </svg>
            <p>Loading your personalized news feed...</p>
            <p class="text-sm mt-1">Articles are ranked by relevance and recency</p>
        </div>
    </div>
    
    <!-- Load More Button -->
    <div id="load-more-container" class="hidden text-center mt-8">
        <button id="load-more-btn" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-md">
            Load More Articles
        </button>
    </div>
</div>

<!-- Article Template -->
<template id="article-template">
    <article class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between mb-3">
            <div class="flex items-center space-x-3">
                <span class="topic-badge inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"></span>
                <span class="ranking-score text-xs text-gray-500 dark:text-gray-400 font-mono"></span>
            </div>
            <time class="published-date text-sm text-gray-500 dark:text-gray-400"></time>
        </div>
        <h2 class="article-title text-xl font-semibold text-gray-900 dark:text-white mb-3 line-clamp-2 hover:text-blue-600 dark:hover:text-blue-400 cursor-pointer">
            <a href="#" class="article-title-link text-current hover:text-blue-600 dark:hover:text-blue-400 no-underline"></a>
        </h2>
        <div class="article-content mb-4"></div>
        <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
            <div class="flex items-center space-x-2">
                <span class="source-info"></span>
            </div>
            <div class="flex items-center space-x-3">
                <span class="ai-indicator hidden inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">
                    <svg class="h-3 w-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    AI Summary
                </span>
                <div class="flex items-center space-x-3">
                    <a href="#" class="article-detail-link text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 flex items-center space-x-1">
                        <span>View Detail</span>
                        <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </a>
                    <a href="#" class="article-external-link text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-300 flex items-center space-x-1">
                        <span>Original</span>
                        <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </article>
</template>
{% endblock %}
