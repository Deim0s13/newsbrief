# RBAC for Tekton pipelines to access secrets and resources
# Required for:
#   - Cosign to read signing keys
#   - GitHub CLI to read release token
#   - Cleanup tasks to list/delete PipelineRuns and TaskRuns
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-pipeline
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-pipeline-role
  namespace: default
rules:
  # Access to secrets for signing and releases
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
    resourceNames: ["cosign-keys", "github-release-token"]
  # Access to Tekton resources for cleanup tasks
  - apiGroups: ["tekton.dev"]
    resources: ["pipelineruns", "taskruns"]
    verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-pipeline-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: tekton-pipeline
    namespace: default
  # Also bind default SA since Tekton Triggers use it
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: Role
  name: tekton-pipeline-role
  apiGroup: rbac.authorization.k8s.io
