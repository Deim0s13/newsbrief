apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: newsbrief-dev

namespace: newsbrief-dev

labels:
  - pairs:
      app.kubernetes.io/instance: dev
      environment: development
    includeSelectors: false

resources:
  - ../../base

# Override namespace name for dev
patches:
  - target:
      kind: Namespace
      name: newsbrief
    patch: |
      - op: replace
        path: /metadata/name
        value: newsbrief-dev

images:
  - name: localhost:5000/newsbrief
    newTag: v0.8.1

# Dev-specific configuration overrides
configMapGenerator:
  - name: newsbrief-config
    behavior: merge
    literals:
      - ENVIRONMENT=development
      - NEWSBRIEF_MAX_ITEMS_PER_REFRESH=50
      - NEWSBRIEF_MAX_ITEMS_PER_FEED=20
      - DATABASE_URL=postgresql://newsbrief:newsbrief_dev@host.containers.internal:5432/newsbrief
