apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: newsbrief-data
  labels:
    app.kubernetes.io/name: newsbrief
    app.kubernetes.io/component: storage
  annotations:
    # PVC uses WaitForFirstConsumer - it won't bind until a pod claims it
    # Tell ArgoCD to proceed without waiting for Bound status
    argocd.argoproj.io/sync-wave: "-1"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
