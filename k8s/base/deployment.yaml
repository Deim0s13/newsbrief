apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsbrief
  labels:
    app.kubernetes.io/name: newsbrief
    app.kubernetes.io/component: api
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Create after namespace and config
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: newsbrief
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: newsbrief
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: newsbrief
          image: localhost:5000/newsbrief:dev-latest
          ports:
            - containerPort: 8787
              name: http
          envFrom:
            - configMapRef:
                name: newsbrief-config
          env:
            - name: ENVIRONMENT
              value: "development"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          emptyDir: {}
