# ArgoCD Notifications Secret
# Contains credentials for notification services (Slack, webhook, etc.)
# For now, we use console logging. Add service credentials here when needed.
apiVersion: v1
kind: Secret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
type: Opaque
stringData:
  # Uncomment and configure when ready to use external services:
  #
  # Slack webhook URL
  # slack-token: "xoxb-your-slack-token"
  #
  # Generic webhook URL
  # webhook-url: "https://your-webhook-endpoint.com/notify"
  #
  # For now, notifications go to console (kubectl logs)
  placeholder: "configure-when-ready"
