services:
  caddy:
    image: caddy:2-alpine
    container_name: newsbrief-proxy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: newsbrief-db
    environment:
      POSTGRES_DB: newsbrief
      POSTGRES_USER: newsbrief
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsbrief -d newsbrief"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: newsbrief
    ports:
      - "8787:8787"
    environment:
      # Database connection
      DATABASE_URL: ${DATABASE_URL:-postgresql://newsbrief:${POSTGRES_PASSWORD}@db:5432/newsbrief}
      # Ollama LLM connection
      # Docker Desktop on macOS/Windows:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      # On Podman, override to:
      # OLLAMA_BASE_URL=http://host.containers.internal:11434
    volumes:
      - newsbrief_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    # For Docker on Linux, uncomment to resolve host.docker.internal
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  newsbrief_data:
