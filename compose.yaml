services:
  caddy:
    image: caddy:2-alpine
    container_name: newsbrief-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data      # Persist certificates
      - caddy_config:/config  # Persist config
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: newsbrief-db
    environment:
      POSTGRES_DB: newsbrief
      POSTGRES_USER: newsbrief
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newsbrief_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsbrief -d newsbrief"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: newsbrief
    # Note: No port mapping - production only accessible via Caddy proxy at newsbrief.local
    # For development, run: make dev (uses localhost:8787)
    environment:
      ENVIRONMENT: production
      # Database connection - must match POSTGRES_PASSWORD above
      # If you change POSTGRES_PASSWORD, also update DATABASE_URL
      DATABASE_URL: ${DATABASE_URL:-postgresql://newsbrief:newsbrief_dev@db:5432/newsbrief}
      # Ollama LLM connection
      # Docker Desktop on macOS/Windows:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      # On Podman, override to:
      # OLLAMA_BASE_URL=http://host.containers.internal:11434
    volumes:
      - newsbrief_data:/app/data
    depends_on:
      db:
        condition: service_healthy
    # For Docker on Linux, uncomment to resolve host.docker.internal
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  newsbrief_data:
  caddy_data:
  caddy_config:
