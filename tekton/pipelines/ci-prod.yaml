# CI Pipeline for Production
# Triggered on merge to main branch
#
# Stages:
#   1. fetch-source    - Clone repository
#   2. lint + test     - Run in parallel (quality gates)
#   3. build-image     - Build container with :latest tag
#   4. security-scan   - Trivy vulnerability scan (blocks on CRITICAL)
#   5. sign-image      - Cosign signature (required for prod)
#   6. generate-sbom   - Software Bill of Materials
#   7. create-release  - Create Git tag and GitHub release
#   8. tag-image       - Tag image with release version (e.g., v0.8.2)
#   9. update-manifest - Update Kustomize overlay and push to Git (triggers ArgoCD)
#  10. cleanup         - Prune old images, branches, and runs (keeps last N)
#
# Per ADR-0019: CI/CD Pipeline Design
# Per ADR-0018: Secure Supply Chain

apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: ci-prod
  labels:
    app.kubernetes.io/part-of: newsbrief
    newsbrief.dev/environment: production
spec:
  description: Production CI pipeline - build, test, scan, sign, SBOM
  workspaces:
    - name: source
      description: Source code workspace
    - name: sbom-output
      description: Workspace for SBOM output
  params:
    - name: repo-url
      type: string
      default: "https://github.com/Deim0s13/newsbrief.git"
      description: Git repository URL
    - name: revision
      type: string
      default: "main"
      description: Git branch or tag to checkout
    - name: image-registry
      type: string
      default: "kind-registry:5000"
      description: Container registry URL (kind-registry for in-cluster access)
    - name: image-name
      type: string
      default: "newsbrief"
      description: Image name
    - name: image-tag
      type: string
      description: Image tag (semantic version, e.g., v0.7.5)
      # No default - must be provided for prod releases

  tasks:
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 1: Fetch Source
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: fetch-source
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: source
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 2: Quality Gates (parallel)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: lint
      taskRef:
        name: lint
      runAfter:
        - fetch-source
      workspaces:
        - name: source
          workspace: source

    - name: test
      taskRef:
        name: test
      runAfter:
        - fetch-source
      workspaces:
        - name: source
          workspace: source

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 3: Build Container Image
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: build-image
      taskRef:
        name: build-image
      runAfter:
        - lint
        - test
      workspaces:
        - name: source
          workspace: source
      params:
        - name: IMAGE
          value: "$(params.image-registry)/$(params.image-name):$(params.image-tag)"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 4: Security Scan
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: security-scan
      taskRef:
        name: security-scan
      runAfter:
        - build-image
      params:
        - name: IMAGE
          value: "$(params.image-registry)/$(params.image-name):$(params.image-tag)"
        - name: SEVERITY
          value: "CRITICAL,HIGH"
        - name: EXIT_ON_SEVERITY
          value: "CRITICAL"
        - name: IGNORE_UNFIXED
          value: "true"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 5: Sign Image (Prod only)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: sign-image
      taskRef:
        name: sign-image
      runAfter:
        - security-scan
      params:
        - name: IMAGE
          value: "$(params.image-registry)/$(params.image-name):$(params.image-tag)"
        - name: COSIGN_SECRET
          value: "cosign-keys"
        - name: COSIGN_SECRET_NAMESPACE
          value: "default"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 6: Generate SBOM (Prod only, parallel with signing)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: generate-sbom
      taskRef:
        name: generate-sbom
      runAfter:
        - security-scan
      workspaces:
        - name: output
          workspace: sbom-output
      params:
        - name: IMAGE
          value: "$(params.image-registry)/$(params.image-name):$(params.image-tag)"
        - name: FORMAT
          value: "cyclonedx"
        - name: OUTPUT_FILE
          value: "sbom-$(params.image-tag).json"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 7: Create GitHub Release (after all other stages complete)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: create-release
      taskRef:
        name: create-release
      runAfter:
        - sign-image
        - generate-sbom
      workspaces:
        - name: source
          workspace: source
      params:
        - name: repo-url
          value: "$(params.repo-url)"
        - name: revision
          value: "$(params.revision)"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 8: Tag Image with Release Version
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: tag-image-version
      taskRef:
        name: tag-image
      runAfter:
        - create-release
      params:
        - name: SOURCE_IMAGE
          value: "$(params.image-registry)/$(params.image-name):latest"
        - name: TARGET_TAG
          value: "$(tasks.create-release.results.version)"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 9: Update Manifest for GitOps (triggers ArgoCD deployment)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: update-manifest
      taskRef:
        name: update-manifest
      runAfter:
        - tag-image-version
      workspaces:
        - name: source
          workspace: source
      params:
        - name: IMAGE_TAG
          value: "$(tasks.create-release.results.version)"
        - name: ENVIRONMENT
          value: "prod"

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # Stage 10: Cleanup (prune old images, branches, and runs)
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    - name: cleanup-images
      taskRef:
        name: cleanup-images
      runAfter:
        - update-manifest
      params:
        - name: KEEP_RECENT
          value: "3"
        - name: KEEP_VERSIONS
          value: "5"

    - name: cleanup-branches
      taskRef:
        name: cleanup-branches
      runAfter:
        - update-manifest
      params:
        - name: DAYS_OLD
          value: "7"
        - name: DRY_RUN
          value: "false"

    - name: cleanup-runs
      taskRef:
        name: cleanup-runs
      runAfter:
        - update-manifest
      params:
        - name: KEEP_SUCCESSFUL_HOURS
          value: "48"
        - name: KEEP_FAILED_HOURS
          value: "168"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Finally: Notifications (runs regardless of success/failure)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  finally:
    - name: notify-failure
      when:
        - input: $(tasks.status)
          operator: in
          values: ["Failed"]
      taskRef:
        name: notify-ntfy
      params:
        - name: topic
          value: "newsbrief-ci"
        - name: title
          value: "âŒ Prod Pipeline Failed"
        - name: message
          value: "ci-prod failed on $(params.revision) - $(params.image-tag)"
        - name: priority
          value: "urgent"
        - name: tags
          value: "x,pipeline,prod,rotating_light"

    - name: notify-success
      when:
        - input: $(tasks.status)
          operator: in
          values: ["Succeeded"]
      taskRef:
        name: notify-ntfy
      params:
        - name: topic
          value: "newsbrief-ci"
        - name: title
          value: "ğŸš€ Production Release Complete"
        - name: message
          value: "$(params.image-tag) deployed to production"
        - name: priority
          value: "high"
        - name: tags
          value: "rocket,pipeline,prod"

    # Slack (disabled by default - enable by creating slack-webhook secret)
    - name: notify-slack
      taskRef:
        name: notify-slack
      params:
        - name: pipeline-name
          value: "ci-prod"
        - name: pipeline-run
          value: "$(context.pipelineRun.name)"
        - name: status
          value: "$(tasks.status)"
        - name: git-revision
          value: "$(params.revision)"
        - name: environment
          value: "prod"

  # Pipeline results
  results:
    - name: image-digest
      description: Image digest
      value: $(tasks.build-image.results.IMAGE_DIGEST)
    - name: image-url
      description: Full image URL that was built
      value: $(tasks.build-image.results.IMAGE_URL)
    - name: scan-passed
      description: Whether security scan passed
      value: $(tasks.security-scan.results.SCAN_PASSED)
    - name: signed
      description: Whether image was signed
      value: $(tasks.sign-image.results.SIGNED)
    - name: sbom-path
      description: Path to SBOM file
      value: $(tasks.generate-sbom.results.SBOM_PATH)
    - name: version
      description: Version that was released
      value: $(tasks.create-release.results.version)
    - name: release-url
      description: URL to the GitHub release
      value: $(tasks.create-release.results.release-url)
    - name: manifest-commit
      description: Commit SHA of the manifest update
      value: $(tasks.update-manifest.results.COMMIT_SHA)
    - name: images-cleaned
      description: Number of old image tags removed
      value: $(tasks.cleanup-images.results.DELETED_COUNT)
    - name: branches-cleaned
      description: Number of merged branches removed
      value: $(tasks.cleanup-branches.results.DELETED_COUNT)
