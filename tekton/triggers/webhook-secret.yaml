# GitHub Webhook Secret
# This secret validates that webhooks come from GitHub
# Replace YOUR_WEBHOOK_SECRET with a strong random string
# Set the same secret in GitHub repo settings > Webhooks
apiVersion: v1
kind: Secret
metadata:
  name: github-webhook-secret
  namespace: default
type: Opaque
stringData:
  # Generate with: openssl rand -hex 20
  token: "REPLACE_WITH_YOUR_WEBHOOK_SECRET"
