# GitHub Release Token Secret
#
# This secret stores a GitHub Personal Access Token (PAT) or Fine-Grained Token
# with permissions to create releases.
#
# Required permissions (Fine-Grained Token):
#   - Contents: Read and write (for creating tags)
#   - Metadata: Read (default)
#
# To create:
#   1. Go to https://github.com/settings/tokens?type=beta
#   2. Generate new token with above permissions for Deim0s13/newsbrief
#   3. Create the secret:
#      kubectl create secret generic github-release-token --from-literal=token=YOUR_TOKEN
#
# DO NOT commit actual tokens to this file!
---
apiVersion: v1
kind: Secret
metadata:
  name: github-release-token
  labels:
    app.kubernetes.io/part-of: newsbrief
type: Opaque
stringData:
  # Replace with actual token or use kubectl create secret
  token: "REPLACE_WITH_GITHUB_TOKEN"
