# GitHub Release Token Secret
#
# This secret stores a GitHub Personal Access Token (PAT) or Fine-Grained Token
# for CI/CD operations: releases, manifest updates, and branch cleanup.
#
# Required permissions (Fine-Grained Token):
#   - Contents: Read and write (tags, manifest pushes)
#   - Metadata: Read (default)
#   - Administration: Read and write (branch deletion for cleanup)
#
# To create the token:
#   1. Go to https://github.com/settings/tokens?type=beta
#   2. Click "Generate new token"
#   3. Name: "newsbrief-ci-cd"
#   4. Repository access: "Only select repositories" â†’ Deim0s13/newsbrief
#   5. Permissions:
#      - Repository permissions:
#        - Contents: Read and write
#        - Administration: Read and write
#   6. Generate token and copy it
#
# To create the Kubernetes secret:
#   kubectl create secret generic github-release-token \
#     --from-literal=token=github_pat_YOUR_TOKEN_HERE
#
# DO NOT commit actual tokens to this file!
---
apiVersion: v1
kind: Secret
metadata:
  name: github-release-token
  labels:
    app.kubernetes.io/part-of: newsbrief
type: Opaque
stringData:
  # Replace with actual token or use kubectl create secret
  token: "REPLACE_WITH_GITHUB_TOKEN"
