# kind cluster configuration for NewsBrief development
# Documentation: https://kind.sigs.k8s.io/docs/user/configuration/
# Registry: https://kind.sigs.k8s.io/docs/user/local-registry/

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: newsbrief-dev

# Configure containerd to use the local registry
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      config_path = "/etc/containerd/certs.d"

nodes:
  - role: control-plane
    # Port mappings allow access to services from localhost
    extraPortMappings:
      # HTTP ingress / ArgoCD
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # HTTPS ingress
      - containerPort: 30443
        hostPort: 8443
        protocol: TCP
      # Tekton EventListener
      - containerPort: 30800
        hostPort: 8800
        protocol: TCP
    # Labels for ingress controller node selection
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
