# Pre-commit hooks for NewsBrief
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=88]
        files: ^(app|tests)/

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]
        files: ^(app|tests)/

  # Syntax validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-ast
        name: Check Python syntax
        files: \.py$
      - id: check-yaml
        name: Check YAML syntax
        args: [--allow-multiple-documents]
      - id: check-json
        name: Check JSON syntax
      - id: end-of-file-fixer
        name: Fix end of files
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=500]

  # Dockerfile linting (requires Docker/Podman)
  # Skipped locally if Docker not available; runs in CI via super-linter
  # To run locally: podman pull hadolint/hadolint && alias docker=podman
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.12.0
  #   hooks:
  #     - id: hadolint-docker
  #       name: Lint Dockerfile

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix formatting [pre-commit.ci]"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
